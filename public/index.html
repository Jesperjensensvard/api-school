<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Wallpoet&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>NASA api</title>
</head>
<body onload="initSite()">
<header>
    <div class="g-container g-col hundred ">
        <div class="clearfix hundred">
            <a href="./movie.html" class="logo">NASA</a>
        </div>    
    </div>
</header>
<section class="s-select" >
    <div class="g-container g-col">
        <div class=" g-100 clearfix">
            <div class="flex-row-center">
                <h2> The Curiousity Rover</h2>
            </div>
            <div class="flex-row-center">
                <p>Pick witch sol to search by</p>
            </div>
            <div class="flex-row-center">
                <select name="sol" id="solpick" class="g-50 selector">
                    
                </select>
              <button onclick="searchPhotos()" class="nasa-search">Search</button> 
            </div>
        </div>
    </div>
</section>


<section class="s-content"> 
    <div class="g-container">
        <div class="g-100 flex-row">
            <div id="image-holder" class="g-100">

            </div>
        </div>
    </div>
</section>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
